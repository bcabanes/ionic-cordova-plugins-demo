<ion-view view-title="Transfert large files"
  hide-back-button="true"
  can-swipe-back="false">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col">
        <button ng-click="vm.startStream($event)" class="button button-block button-positive icon-left ion-play">
          Start Stream
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
