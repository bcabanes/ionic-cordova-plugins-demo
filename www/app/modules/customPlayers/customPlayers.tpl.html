<ion-view view-title="Custom players"
  hide-back-button="true"
  can-swipe-back="false">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col">
        <videogular vg-player-ready="vm.onPlayerReady($API)" vg-theme="vm.config.theme"
        vg-plays-inline="vm.config.playsInline" vg-native-fullscreen="vm.config.nativeFullscreen"
        vg-native-controls="vm.config.nativeControls">
    			<vg-media vg-src="vm.config.sources"></vg-media>
          <vg-overlay-play ng-click="vm.toggleFullscreen($event)"><vg-overlay-play>

          <!-- <vg-controls>
    				<vg-play-pause-button></vg-play-pause-button>
    				<vg-scrub-bar>
    					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
    				</vg-scrub-bar>
    				<vg-volume>
    					<vg-mute-button></vg-mute-button>
    					<vg-volume-bar></vg-volume-bar>
    				</vg-volume>
    				<vg-fullscreen-button></vg-fullscreen-button>
    			</vg-controls> -->
          <vg-buffering></vg-buffering>
    		</videogular>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button ng-click="vm.toggleFullscreen($event)" class="button button-block button-positive">
          Go fullScreen
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
