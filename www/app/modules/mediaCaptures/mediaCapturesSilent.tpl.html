<ion-view view-title="Media capture"
  hide-back-button="true"
  can-swipe-back="false">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col">
        <videogular vg-player-ready="vm.onPlayerReady($API)" vg-theme="vm.config.theme"
        vg-plays-inline="vm.config.playsInline" vg-native-fullscreen="vm.config.nativeFullscreen"
        vg-native-controls="vm.config.nativeControls"
        vg-clear-media-on-navigate="vm.config.clearMediaOnNavigate"
        vg-isLive="vm.config.isLive"
        vg-update-state="vm.updateState()">
    			<vg-media vg-src="vm.config.sources"></vg-media>
          <vg-buffering></vg-buffering>
    		</videogular>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <video id="videoResult" autoplay height="250px" width="100%" controls></video>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button ng-click="vm.clearRecordings()" class="button button-positive button-block icon ion-trash-a icon-left">Clear recordings</button>
      </div>
    </div>
  </ion-content>
</ion-view>
