<ion-view view-title="Social shares"
  hide-back-button="true"
  can-swipe-back="false">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col">
        <button ng-click="vm.share($event)" class="button button-block button-positive icon-left ion-share">
          Share
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
